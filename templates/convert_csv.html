<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Convert Manabox CSV to Moxfield CSV</h1>

        <a href="{{ url_for('index') }}">&larr; Back to Home</a>

</html>
